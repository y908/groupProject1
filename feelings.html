<!DOCTYPE html>
<html>
<head>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- custom scroll bars -->

  <title>World Picks</title><!--jQuery CDN-->

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type=
  "text/javascript">

  <!-- this is the css code for GOOGLE maps and to place the search box -->
  <meta content="initial-scale=1.0" name="viewport">
  <meta charset="utf-8">
  <style>
       
       html, body {
         height: 100%;
         margin: 0;
         padding: 0;
       }
       
       #map {
         height: 100%;
       }
       
       div.scroll {
         background-color: argb(0,0,0,0);
         width: 900px;
         height: 470px;
         overflow: hidden;
         position: absolute;
         top:0px;
         left:-75px;
         z-index: 10;
       }
  </style><!-- end of css style -->

  <script src="feelings.js" type="text/javascript">
  </script>
</head><!--javascript-->
<body>

<!-- loaded pictures box
 --><div class="scroll">
    <div id="demo">
      <!-- has the custom scroll bar style -->
      <div class="content mCustomScrollbar">
        <h2>World Pics!</h2>
        <hr>
        <p>See photos from around the world! Click anywhere on the map! Images from that area will appear in a list below. If no images were uploaded from that location, they will not appear on the list.</p>
       <!--  <div class="form-group">
            <label for="usr">Select search radius in miles:</label>
            <input type="text" class="form-control" id="miles">
        </div> -->
        <div class="form-group">
          <label for="pwd">How many images do you want to see? (Write a number and click on the map)</label>
          <input type="text" class="form-control" id="imgAppear" value="3">
        </div>
      <!--   <button type="button" id="submitter">Submit</button>  -->
        <div id="results"></div><!-- for the loaded photos -->
        
      </div>
    </div><!-- end of demo nest -->



  </div>
<!-- end of loaded pictures box  -->


  <!-- google map api -->

  </script> <!-- GOOGLE MAP API-->
   

   <!-- custom scrollbar plugin / JS LIBRARY-->
  <script src="jquery.mCustomScrollbar.concat.min.js">
  </script> 
  <script>
   (function($){
     $(window).on("load",function(){
       
       $("#content-1").mCustomScrollbar({
         theme:"minimal"
       });
       
     });
   })(jQuery);
  </script> <!-- END OF JS LIBRARY-->
